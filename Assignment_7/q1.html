<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <style>
        body{
            background-color: bisque;
            align-items: center;
            align-content: center;
            justify-content: center;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Guess the Number</h1>
    <br><br>
    <label for="num">Enter the Number</label>
    <input type="number" id="num" style="background-color: rgb(217, 245, 236);">
    <br><br>
    <button onclick="guess()">Submit</button>
    <br><br>
    <p id="res"></p>
    <script>
        let g=Math.floor(Math.random()*100)+1;
        let a=5;
        function guess(){
            if(a>=0){
                let n=parseInt(document.getElementById("num").value);
                if(g===n){
                    document.getElementById("res").innerHTML='Woowww!! You have guessed it right';
                }
                else if(g>n){
                    document.getElementById("res").innerHTML='Tooooo Lowww!!!!!!!!!';
                }
                else if(g<n){
                    document.getElementById("res").innerHTML='Tooooo Highhhhhhh!!!!!!!!!';
                }
                a--;
            }
            if(a<0){
                document.getElementById("res").innerHTML='OUT OF ATTEMPTS!!!!!!!!!';
                }
        }
    </script>
</body>
</html>
