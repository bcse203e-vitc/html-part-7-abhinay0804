<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table Generator</title>
    <style>
        body{
            background-color: bisque;
            align-items: center;
            align-content: center;
            justify-content: center;
            text-align: center;
        }
    </style>
</head>
<body style="text-align: center; padding: 50px;">
    <h2>Dynamic Table Generator</h2>
    <label for="rows">Enter Rows:</label>
    <input type="number" id="rows" min="1">
    <br><br>
    <label for="cols">Enter Columns:</label>
    <input type="number" id="cols" min="1">
    <br><br>
    <button onclick="gt()">Generate Table</button>
    <br><br>
    <table id="table" border="1" style="margin: auto; border-collapse: collapse;"></table>
    <script>
        function gt() {
            let rc = document.getElementById("rows").value;
            let cc = document.getElementById("cols").value;
            let table = document.getElementById("table");
            table.innerHTML = "";
            for (let i = 0; i < rc; i++) {
                let row = table.insertRow();
                for (let j = 0; j < cc; j++) {
                    let cell = row.insertCell();
                    cell.textContent = `(${i+1},${j+1})`;
                    cell.style.padding = "10px";
                }
            }
        }
    </script>
</body>
</html>
